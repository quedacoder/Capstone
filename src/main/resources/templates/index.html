<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Work Task Tracker</title>
		
		<!-- Referencing Stylesheets -->
		<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
		
		<!-- Referencing Javascript files -->
		
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	    
		
	</head>
	<body>
		<div class="container-fluid center">
			<h1>Welcome, To the Work Task Tracker</h1>
		</div>
		
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  	<ul class="carousel-indicators">
		  		<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		  		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		  		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  	</ul>
		  	<div class="carousel-inner">
		  		<div class="carousel-item active">
		  			<h1>Hello World</h1>
		  		</div>
		  		<div class="carousel-item">
		  			<h1>Hello World 2</h1>
		  		</div>
		  		<div class="carousel-item">
		  			<h1>Hello World 2</h1>
		  		</div>
		  	</div>
		  	<a class="carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev" style="background: black">
		  			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  			<span class="sr-only">Previous</span>
		  	</a>
		  	<a class="carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next" style="background: black">
		  			<span class="carousel-control-next-icon" aria-hidden="true"></span>
		  			<span class="sr-only">Next</span>
		  	</a>
		</div>
		
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://placeimg.com/1080/500/animals" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>My Caption Title (1st Image)</h5>
                <p>The whole caption will only show up if the screen is at least medium size.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://placeimg.com/1080/500/arch" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://placeimg.com/1080/500/nature" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
		
		<!-- Referencing Javascript files -->
		<!-- <script type="text/javascript" th:src="@{js/jquery-3.4.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
		        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
	</body>
</html>
